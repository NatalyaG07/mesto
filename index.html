<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Место">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__information">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__team">
          <li class="elements__iteam">
            <img class="elements__img" src="./images/Elemeyns-karachayevsk.jpg" alt="Карачаевск">
            <div class="elements__info">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__iteam">
            <img class="elements__img" src="./images/Elements-elbrus.png" alt="Гора Эльбрус">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__iteam">
            <img class="elements__img" src="./images/Elements-dombay.png" alt="Домбай">
            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__iteam">
            <img class="elements__img" src="./images/Elements-elbrus.png" alt="Гора Эльбрус">
            <div class="elements__info">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__iteam">
            <img class="elements__img" src="./images/Elements-dombay.png" alt="Домбай">
            <div class="elements__info">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__iteam">
            <img class="elements__img" src="./images/Elemeyns-karachayevsk.jpg" alt="Карачаево-Черкессия">
            <div class="elements__info">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text">
          <input class="popup__input popup__input_type_information" type="text">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  <script src="./index.js"></script> 
  
  </body>
</html>
